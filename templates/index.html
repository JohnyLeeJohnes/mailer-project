<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Emails Application</title>
</head>
<body>
<div class="nav-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" onclick="renderIndex()">Best mailer ever</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#" onclick="renderIndex()">Home</a>
                <a class="nav-item nav-link" href="#" onclick="renderLocalStorage()">Local storage</a>
                <a class="nav-item nav-link" href="#" onclick="renderSendEmail()">Send Mail</a>
                <a class="nav-item nav-link" href="#" onclick="renderApiKey()">API Key</a>
            </div>
        </div>
    </nav>
</div>
<div id="container" class="container"></div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
<script>
    const container = $("#container");

    const renderApiKey = () => {
        container.empty();
        window.history.pushState(null, 'API Key page', '/api-key');
        $("#container").append(`
            <div id="api-logo">
                <h1>LOGO</h1>
            </div>
            <label for="apiKeyInput">Vložte API klíč</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="apiKeyInput" placeholder="input field" aria-label="API Key" aria-describedby="basic-addon2">
            </div>
            <button id="verifyButton" class="btn btn-primary" type="button">Potvrdit</button>
        `);

    }

    const renderLocalStorage = () => {
        container.empty();
    }

    const renderSendEmail = () => {
        container.empty();
    }

    const renderIndex = () => {
        container.empty();
        window.history.pushState(null, 'Index page', '/');
        $("#container").append(`
            <div id="header">
                <div id="logo">
                    <H1>Best email messaging app ever</H1>
                </div>
            </div>
            <div id="welcomeSection" class="p-3">
                <p>Welcome text</p>
            </div>
            <div class="action-buttons">
                <button onclick="renderSendEmail()" class="btn btn-primary">Create New Email</button>
                <button onclick="renderLocalStorage()" class="btn btn-secondary">Emails Saved in Local Storage</button>
                <button onclick="renderApiKey()" class="btn btn-secondary">Enter the API key</button>
            </div>
        `);
    }

    renderIndex();
</script>
</body>
</html>
